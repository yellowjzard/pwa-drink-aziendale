<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Drink Aziendale</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>
  <h1>Drink Aziendale</h1>

  <div class="button-container">
    <button onclick="showDipendente()">Sono un Dipendente</button>
    <button onclick="showBar()">Accesso Bar</button>
    <button onclick="showAdmin()">Amministrazione</button>
  </div>

  <div id="contenuto"></div>

  <script src="script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').then(
          registration => {
            console.log('Service Worker registrato con successo:', registration);
          },
          error => {
            console.log('Errore nel registrare il Service Worker:', error);
          }
        );
      });
    }
  </script>
</body>
</html>
